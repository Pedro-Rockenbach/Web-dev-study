<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tamanho de textos</title>
    
        <style type="text/CSS">
            
            body{
                font-size: 40px;
            }

            .texto{
                /*
                px -> tamanho fixo (16px padrao para paragrafos)
                % -> tamanho relativo
                em -> tamanho relativo ao container pai
                */
                font-size: 2em;
            }

            .texto2 {
                font-size: 0.5em;
            }
            
        </style>

    </head>
    <body>

        <div>
            <p class="texto">Conteudo 1</p>
            <p class="texto2">Conteudo 2</p>
        </div>

    </body>
</html>
